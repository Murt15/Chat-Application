<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js" defer></script>
    <script src="../Js/login.js" defer></script>
    <title>Group Chat App</title>
    
</head>
<body><br><br>
    <h1>Login</h1>
    <fieldset>
        <form action="" onsubmit="login(event)">
            <label for="email">Email</label><br>
            <input type="email" id="email" class="input" required><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" class="input" required><br>
            <a href="../Views/Signup.html">Not Registered? Click here to SignUp</a><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </fieldset>
    
</body>
</html>
